    <body>
        <script>
            document.body.addEventListener("wheel", e => {

        <div class="sidebar">
            <div class="baricons">
                <img src="./scripts/icon/ComDash.png" id="Comicon"/>

        <div id="ComDash">
            <h1>COMDASH</h1>
        </div>

        <div class="wrapper">
            <div class="toast">
                <div class="content">
                    <div class="icon"><i class="uil uil-wifi"></i></div>
